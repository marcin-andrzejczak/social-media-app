<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-flat-button routerLink="/">Social WebApp</button>
    <span>
      <span *ngIf="!isLogged(); else loggedBlock">
        <button mat-flat-button routerLink="/login">Login</button>
        <button mat-flat-button routerLink="/register">Register</button>
      </span>
      <ng-template #loggedBlock>
        <span>
          <button mat-flat-button routerLink="/profile">
            <img class="profile-picture-icon" src="{{getProfilePictureUrl()}}" />
            {{getFullName()}}
          </button>
          <button mat-flat-button (click)="logout()">Logout</button>
        </span>
      </ng-template>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
