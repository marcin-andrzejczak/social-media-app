<mat-card>
  <div *ngIf="user$ | async as user; else loading">
    <mat-card-header>
      <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{user.profilePictureUrl}}" alt="{{user.firstName}} {{user.lastName}} profile picture">
    <mat-card-content>
      <p>
        Some description
      </p>
    </mat-card-content>
  </div>
  <ng-template #loading>Loading User Data...</ng-template>
</mat-card>
